# Nodes with values to reuse in the pipeline.
common_params:
  plugins: &common_plugins
  - &bash_cache automattic/bash-cache#2.0.0: ~
  # Common environment values to use with the `env` key.
  env: &common_env
    IMAGE_ID: xcode-13

# This is the default pipeline â€“ it will build and test the app
steps:
  #################
  # Build and Test
  #################
  - label: "ğŸ§ª Build and Test"
    key: "test"
    command: |
      # See https://github.com/Automattic/bash-cache-buildkite-plugin/issues/16
      gem install bundler:2.3.4

      build_and_test_pod
    env: *common_env
    plugins: *common_plugins

  #################
  # Validate Podspec
  #################
  - label: "ğŸ”¬ Validate Podspec"
    key: "validate"
    command: |
      # See https://github.com/Automattic/bash-cache-buildkite-plugin/issues/16
      gem install bundler:2.3.4

      validate_podspec
    env: *common_env
    plugins: *common_plugins

  #################
  # Lint
  #################
  - label: "ğŸ§¹ Lint"
    key: "lint"
    command: |
      # See https://github.com/Automattic/bash-cache-buildkite-plugin/issues/16
      gem install bundler:2.3.4

      lint_pod
    env: *common_env
    plugins: *common_plugins

  #################
  # Publish the Podspec (if we're building a tag)
  #################
  - label: "â¬†ï¸ Publish Podspec"
    key: "publish"
    command: .buildkite/publish-pod.sh
    env: *common_env
    plugins: *common_plugins
    depends_on:
      - "test"
      - "validate"
      - "lint"
    if: build.tag != null
    agents:
      queue: "mac"
